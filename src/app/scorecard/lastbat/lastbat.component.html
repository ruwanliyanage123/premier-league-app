<div>
<table mat-table [dataSource]="batting" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> batting </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="runs">
      <th mat-header-cell *matHeaderCellDef> R </th>
      <td mat-cell *matCellDef="let element"> {{element.battedRuns}} </td>
    </ng-container>

    <ng-container matColumnDef="balls">
      <th mat-header-cell *matHeaderCellDef> B</th>
      <td mat-cell *matCellDef="let element"> {{element.balls}} </td>
    </ng-container>

    <ng-container matColumnDef="fours">
      <th mat-header-cell *matHeaderCellDef> 4s </th>
      <td mat-cell *matCellDef="let element"> {{element.fours}} </td>
    </ng-container>

    <ng-container matColumnDef="sixes">
      <th mat-header-cell *matHeaderCellDef> 6s</th>
      <td mat-cell *matCellDef="let element"> {{element.sixes}} </td>
    </ng-container>

    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> S/R</th>
      <td mat-cell *matCellDef="let element"> {{element.strikeRate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="battingColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: battingColumns;"></tr>
  </table>
</div>

<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-divider></mat-divider>
          <mat-list-item>
            <span>Total runs </span>
            <span class="spacer"></span>
            <span>{{total}}/{{wickets}}({{overs}})</span>
          </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>    
  </mat-card-content>
</mat-card>

<div>
  <table mat-table [dataSource]="bowling" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> bowling </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="overs">
        <th mat-header-cell *matHeaderCellDef> O </th>
        <td mat-cell *matCellDef="let element"> {{element.overs}} </td>
      </ng-container>
  
      <ng-container matColumnDef="runs">
        <th mat-header-cell *matHeaderCellDef> R </th>
        <td mat-cell *matCellDef="let element"> {{element.bowledRuns}} </td>
      </ng-container>
  
      <ng-container matColumnDef="wickets">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let element"> {{element.wickets}} </td>
      </ng-container>
  
      <ng-container matColumnDef="economy">
        <th mat-header-cell *matHeaderCellDef> econ</th>
        <td mat-cell *matCellDef="let element"> {{element.economy}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="bowlingColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: bowlingColumns;"></tr>
    </table>
  </div>
